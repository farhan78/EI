
<section class="well13 center767">
    <div class="container">
        <h4 id="news">
            News
        </h4>
        <h5>
            Secondary text here
        </h5>

        <div ng-repeat="news in vm.news" class="col-xs-12" style="background-color:white;margin-bottom:40px">
            <div>
                <div class="row box-shadow">
                    <div class="col-xs-2" style="padding-left:0px;">
                        <img class="img-responsive" src="images/news/3_30072009836.JPG">
                    </div>
                    <div class="col-xs-10" style="padding:20px 0 20px 15px">
                        <div class="caption">
                            <h6 style="font-size:20px">{{news.Title}}</h6>
                            <p style="margin:0px;font-size:15px">{{news.NewsDate | date:'dd MMMM yyyy'}}</p>
                            <p style="margin-top:10px">{{news.Description}}</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
