<div style="min-height:600px">
    <!-- item_number should get passed back -->
    <form id="Paypal" name="Paypal" action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">

        <input type="hidden" name="cmd" value="_cart" />
        <input type="hidden" name="upload" value="1" />

        <!-- The following is for aggregated PayPal data instead of itemized -->
        <!--<input type="hidden" name="item_name" value="Aggregated Items" />
        <input type="hidden" name="amount" value="{{vm.invoice.Total}}" />-->
        <!-- The following is for itemized PayPal data instead of the aggregated version -->

        <div ng-repeat="item in vm.invoice.InvoiceItems">
            <input type="hidden" name="{{'item_name_' + ($index + 1)}}" value="{{item.ProductName}}" />
            <input type="hidden" name="{{'amount_' + ($index + 1)}}" value="{{item.UnitPrice}}" />
            <input type="hidden" name="{{'quantity_' + ($index + 1)}}" value="{{item.Quantity}}" />
            <input type="hidden" name="{{'shipping_' + ($index + 1)}}" value="0" />
            <input type="hidden" name="{{'handling_' + ($index + 1)}}" value="{{$first ? vm.invoice.HandlingCost : 0}}" />
        </div>
        <input type="hidden" name="tax_cart" value="0" />

        <!-- STANDARD DATA -->
        <!--<input type="hidden" name="business" value="imtiaz.alam@exhibitionislam.com" />-->
        <input type="hidden" name="business" value="cold_fusion78-facilitator@hotmail.com" />

        <input type="hidden" name="invoice" ng-value="vm.invoice.InvoiceId" />
        <input type="hidden" name="no_note" value="0" />
        <input type="hidden" name="currency_code" ng-value="vm.invoice.Currency" />
        <input type="hidden" name="lc" ng-value="vm.invoice.ShipToCountry" />
        <input type="hidden" name="return" ng-value="vm.returnUrl" />
        <input type="hidden" name="rm" value="2" />

        <input type="hidden" name="cn" value="How did you hear about us?" />

    </form>
    <div class="col-xs-offset-6">
        <div class="fa fa-spinner fa-spin large-margin-top" style="font-size:50px" ng-show="vm.loading"></div>
    </div> 
    <!--<%=SelectedInvoice.ToString() %>-->
</div>
