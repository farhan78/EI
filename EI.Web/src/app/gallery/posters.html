<section class="well3">
    <div class="container-fluid">
        <h4 style="font-size:20px">
            Posters
        </h4>
        <div infinite-scroll="vm.getPosters()" infinite-scroll-disabled="vm.busy" infinite-scroll-distance="0">
            <div class="row row-no-gutter">
                <div ng-repeat="poster in vm.posters" class="col-md-4 col-sm-6 col-xs-12">
                    <div class="thumbnail">
                        <img ng-src="gallery/posters/10/header.jpg" alt="">
                        <div class="caption">
                            <h5 style="font-size:20px;line-height: 1.2;" class="white">
                                <a ui-sref="gallery-viewer({galleryType:'posters', id:'{{poster.ID}}'})">
                                    {{poster.Category}}<br />
                                </a>
                            </h5>
                        </div>
                    </div>
                    <div style="clear: both"></div>
                </div>
                <div class="fa fa-spinner fa-spin col-xs-offset-6" style="font-size:50px" ng-show="vm.busy && !vm.done"></div>
            </div>
        </div>
    </div>
</section>
