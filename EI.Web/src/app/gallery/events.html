<section class="well3">
    <div class="container">
        <h4 style="font-size:20px;" class="mid-margin-top">
            Events
            <hr />
        </h4>
        <input type="text" class="form-control small-margin-top mid-margin-bottom" style="width:300px;" placeholder="Search for event galleries..." ng-model="vm.search" />
        <div class="row">
            <div data-ng-repeat="event in vm.filteredEvents.slice(((vm.currentPage-1)*vm.maxSize),((vm.currentPage)*vm.maxSize))" class="col-md-3 col-sm-4 col-xs-12 mid-margin-bottom">
                <!--<div class="thumbnail">
                    <img ng-src="gallery/events/510/header.jpg" alt="">
                    <div class="caption">
                        <h5>
                            <a ui-sref="gallery-viewer({galleryType:'events', id:'{{event.ID}}'})">
                                {{event.Name}}<br />
                                <small>{{event.StartDate | date:'MMMM y'}}</small>
                            </a>
                        </h5>
                    </div>
                </div>-->
                <div class="card">
                    <div class="card-image">
                        <img class="img-responsive" src="gallery/events/{{event.ID}}/header.jpg">
                        
                    </div>
                    <div class="card-title">
                        <a ui-sref="gallery-viewer({galleryType:'events', id:'{{event.ID}}'})" class="link">
                            <p data-ng-bind="event.Name" data-ellipsis></p>
                        </a>
</div>
                    <div class="card-content">
                        <p>{{event.StartDate | date:'MMMM y'}} | <span class="label" style="font-weight:300" ng-class="{'label-default': event.EventPeriod === 'Completed','label-warning': event.EventPeriod === 'Ongoing','label-danger': event.EventPeriod === 'Forthcoming'}">{{event.EventPeriod}}</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="fa fa-spinner fa-spin col-xs-offset-6" style="font-size:50px" ng-show="vm.loading"></div>
        <uib-pagination class="pagination-lg" boundary-links="true" ng-show="vm.filteredEvents.length > vm.maxSize"
                        total-items="vm.filteredEvents.length" items-per-page="vm.maxSize" ng-change="vm.goToTop()" ng-model="vm.currentPage" max-size="vm.maxSize"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>

       
    </div>

</section>
