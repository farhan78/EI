<section class="well3">
    <div class="container-fluid">
        <h4 style="font-size:20px">
            Events
        </h4>
        <div infinite-scroll="vm.getEvents()" infinite-scroll-disabled="vm.busy" infinite-scroll-distance="0">
            <div class="row row-no-gutter">
                <div ng-repeat="event in vm.events" class="col-md-4 col-sm-6 col-xs-12">
                    <div class="thumbnail">
                        <img ng-src="app/gallery/events/470/header.jpg" alt="">
                        <div class="caption">
                            <h5 style="font-size:20px;line-height: 1.2;" class="white">
                                <a ui-sref="gallery-viewer({galleryType:'events', id:'{{event.ID}}'})">
                                    {{event.Name}}<br />
                                    <small>{{event.StartDate | date:'MMMM y'}}</small>
                                </a>
                            </h5>
                        </div>
                    </div>
                    <div style="clear: both"></div>
                </div>
                <div class="fa fa-spinner fa-spin col-xs-offset-6" style="font-size:50px" ng-show="vm.busy && !vm.done"></div>  
            </div>
        </div>
    </div>
</section>
